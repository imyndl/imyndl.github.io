<h2>하스스톤</h2>
<img src="1.jpg" width="50%"><br>
<p><strong><u><a href="https://playhearthstone.com/ko-kr/?" target="_blank" title="Hearthsrone.kr">하스스톤</a></u></strong>은 블리자드 엔터테인먼트에서 만든 <strong>TCG 게임</strong>이다.</p>
<p>모바일로 출시하며 더 선풍적인 인기를 끌고 있고,
  최근 악마사냥꾼이라는 직업이 추가되어 신규 유저의 유입이 더 많아지고 있다.</p>

최근 하이랜더 도적덱이 유행하고 있으며
하이랜더란 덱의 30장의 카드가 한장도 겹치지 않는 것을 뜻합니다.
